<!DOCTYPE html>
<html>
  <head>
    <title>Pendaftaran Beasiswa</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>
  <body>
    <nav class="nav nav-pills flex-column flex-sm-row">
      <h3 class="mt-3">Universitas Perjuangan</h3>
      <a  class="mt-2 flex-sm-fill text-sm-center nav-link active" aria-current="page" href="#">Daftar</a>
      <a onclick="hasil()" class="mt-2 flex-sm-fill text-sm-center nav-link" href="#">Hasil</a>
    </nav>
          <h2 class="mt-4">Pendaftaran Beasiswa</h2>
<section class="title">
<div class="container">
  <h2 class="judul">Registrasi</h2>
    <div class="info">
      <di>
        <div class="form-grup">
          <input
              class="form-control"
              type="number"
              name="nim"
              id="nim"
              required
          />
          <label for="inputField" class="label">Masukan NIM</label>
          <div class="underline"></div>
        </div>
        <div class="form-grup">
          <input
            class="form-control"
            type="text"
            name="name"
            id="name"
            onblur="ipkGenerator()"
            required
          />
          <label for="inputField" class="label">Masukan Nama</label>
          <div class="underline"></div>
        </div>
        <div class="form-grup">
            <input
                class="form-control"
                type="email"
                name="Email"
                id="email"
                required
            />
            <label for="inputField" class="label">Masukan Email</label>
            <div class="underline"></div>
        </div>
        <div class="form-grup">
            <input
                class="form-control"
                type="number"
                name="hp"
                id="hp"
                required
            />
            <label for="inputField" class="label">Nomor Handphone</label>
            <div class="underline"></div>
        </div>
        <div class="tform">
            <label for="" class="tlabel">Semester saat ini</label>
            <select class="form-control" name="semester" id="semester" required>
                <option disabled selected hidden>Semester</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
            </select>
        </div>
        <div class="tform">
            <label for="inputField" class="tlabel">IPK Terakhir</label>
            <input placeholder="IPK terakhir" class="form-control" type="number" name="ipk_terakhir" id="ipk_terakhir" required readonly />
        </div>
        <div class="tform">
            <label for="inputField" class="tlabel">Pilihan Beasiswa</label>
            <select class="form-control" name="beasiswa" id="beasiswa" required >
                <option disabled selected hidden>Pilih Beasiswa</option>
                <option value="Beasiswa Akademik">Beasiswa Akademik</option>
                <option value="Beasiswa Non-Akademik">Beasiswa Non-Akademik</option>
            </select>
        </div>
        <div class="tform">
          <label for="" class="tlabel">Apload Berkas Syarat</label>
            <input
              class="form-control"
              type="file"
              id="berkas"
              name="berkas"
              accept=".jpg, .jpeg, .png, .rar, .zip"
              required
            />
          </div>
        <button
          type="submit"
          href="/"
          name="submitData"
          id="submitData"
          onclick="submitData()"
          class="btn btn-primary"
        >
          Daftar
        </button>
    </div>
</div>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</section>
  </body>
</html>
